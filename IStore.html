<!DOCTYPE html>
<html>
<head>
  <title>I-Store</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="header">
    <div class="AppName">I-Store</div>
  </div>

  <div class="Inventory-grid">
    <div class="Inventory-title">
      Inventory Management
    </div>

    <div id="inventory-list"></div>
    <form id="item-form" class="form-container">
      <label for="item-name">Item Name:</label>
      <input type="text" id="item-name" name="item-name"><br>
      <label for="item-quantity">Quantity:</label>
      <input type="number" id="item-quantity" name="item-quantity"><br>
      <label for="item-price">Price:</label>
      <input type="number" id="item-price" name="item-price"><br>
      <button type="submit">Add Item</button>
    </form>

    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="modal-title">Edit Item</h2>
        <form id="edit-item-form">
          <label for="edit-item-name">Item Name:</label>
          <input type="text" id="edit-item-name"><br>
          <label for="edit-item-quantity">Quantity:</label>
          <input type="number" id="edit-item-quantity"><br>
          <label for="edit-item-price">Price:</label>
          <input type="number" id="edit-item-price"><br>
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

  <script src="App.js"></script>
</body>
</html>
